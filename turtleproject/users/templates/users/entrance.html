{% extends 'main/nav_bar.html' %}
{% load static %}

{% block params %}
    <title>Профиль</title>
    <link href="{% static 'users/css/entrance.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}
    <div class="profile-container">
        <h1>Профиль</h1>

        <!-- Отображение сообщений об ошибках -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="auth-section">
            <form class="auth-form" method="post" action="{% url 'user_login' %}">
                {% csrf_token %}
                <div class="auth-groups">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="auth-buttons">
                    <button type="submit" class="auth-button">Войти</button>
                    <button class="auth-button" onclick="window.location.href='{% url 'registration' %}'">Зарегистрироваться</button>
                </div>
            </form>
        </div>

        <div class="forgot-password">
            <a href="{% url 'password_reset' %}">Забыли пароль?</a>
        </div>
    </div>
{% endblock %}
